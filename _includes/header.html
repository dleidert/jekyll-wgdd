<header class="page-header" id="page-label" aria-label="Page title">
  <h1 class="page-title" id="page-title">{{ site.title }} :: {% if page.layout != 'post' -%}{{ page.title }}{%- else -%}Blog{%- endif -%}</h1>
  <span class="page-banner">
    <a href="http://www.debian.org" title="Debian GNU/Linux Project">
      <img src="http://www.debian.org/banners/debian.png" alt="Debian GNU/Linux Project - www.debian.org"/>
    </a>
  </span>

{% if site.data.navigation["head"] %}
{% include navigation.html scope="head" %}
{% endif %}

</header>

{% if site.data.navigation["main"] %}
{% include navigation.html scope="main" %}
{% endif %}
