{%- assign conf = site.jekyll_wgdd.site_conf -%}
<head>
  <meta charset="utf-8">
  {% if conf.debug -%}
  <meta name="date" content="{{ site.time | date_to_xmlschema }}" itemprop="sdDatePublished">
  {% endif -%}
  {% if conf.expires -%}
  <meta http-equiv="expires" content="{{ conf.expires }}">
  {% endif -%}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if conf.mobile.theme_color -%}
  <meta name="theme-color" content="{{ conf.mobile.theme_color }}">
  {% endif -%}
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <!--
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  -->
  {% seo %}
  {% if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif %}
</head>
