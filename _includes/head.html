{%- assign conf = site.jekyll_wgdd.site_conf -%}
<head>
  <meta charset="utf-8">
  {% if conf.expires -%}
  <meta http-equiv="expires" content="{{ html.expires }}">
  {%- endif -%}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if conf.mobile.theme_color -%}
  <meta name="theme-color" content="{{ conf.mobile.theme_color }}">
  {%- endif -%}
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">
  <!--
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  -->
  {% seo %}
  {% if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif %}
</head>
